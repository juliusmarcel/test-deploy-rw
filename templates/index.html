<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Saver</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 2rem; }
        .container { max-width: 600px; margin: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Text Saver</h1>
        <form method="POST">
            <div class="mb-3">
                <textarea class="form-control" name="text" rows="3" placeholder="Type something..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Save</button>
        </form>

        <hr class="my-4">

        <h4 class="mb-3">Saved Texts</h4>
        <ul class="list-group">
            {% for item in texts %}
                <li class="list-group-item">{{ item.text }}</li>
            {% else %}
                <li class="list-group-item text-muted">No data yet.</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
